<body>
    <h1>Race Registration!</h1>

      <label>First Name</label>
      <input type="text">

      <br>
      <label>Email:</label>
      <input type="email">
      <label>Password</label>
      <input type="password">
      <br>
      <p>hello</p><br>
      <label>Select a age group</label>

      <datalist id="agegroup">
        <option value="Under 18">
        <option value="Over 18">
      </datalist>
      <h2>hi</h2>
  </form>
